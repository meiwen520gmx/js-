    <title>Document</title>

  <body>
    <script>
      function debounce(func, delay) {
        let timer = null;
        return function (...args) {
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args);
          }, delay);
        };
      }

      // 使用
      // const refresh = debounce(方法, 200);

    </script>
  </body>
