<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = ["a", "b", "c", "d"];
      let arr2 = ["a", "b", "e", "f", "c"];
      // filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
      // 注意： filter() 不会对空数组进行检测。
      // 注意： filter() 不会改变原始数组。
      // indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。如果没有找到匹配的字符串则返回 -1。
      // lastIndexOf(value)从数组后面开始往前查找第一次出现的目标数，并且返回它正常的索引值,如果没有找到匹配的字符串则返回 -1。
      function getArrDiffer(arr1, arr2) {
        return arr1.concat(arr2).filter((value, index, arr) => {
          return arr.indexOf(value) === arr.lastIndexOf(value);
        });
      }
      console.log(getArrDiffer(arr1, arr2));

      function getArrSame(arr1, arr2){
        let newArr = [];
        for(let i = 0; i < arr2.length; i++){
          for(let j = 0; j < arr1.length; j++){
            if(arr1[j] === arr2[i]){
              newArr.push(arr1[j]);
            }
          }
        }
        return newArr;
      }
      console.log(getArrSame(arr1, arr2))
    </script>
  </body>
</html>
